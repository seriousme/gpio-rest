<html>
    <head>
        <title>GPIO REST API</title>
    </head>
    <body>
        <h1>GPIO REST API</h1>
        <p>This is a restfull API to the GPIO on a Raspberry Pi.</p>
        <p> The following commands are supported:</p>
        <ul>
            <li>GET <a href="/api/gpios">/api/gpios</a>  This will return a list of available GPIO's</li>
            <li>GET <a href="/api/gpios/1">/api/gpios/id</a>  This will toggle the pin with the given id.</li>
        </ul>
    </body>
</html>
